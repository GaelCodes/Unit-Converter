<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Abigael Heredia Feliz">
    <meta name="description" content="Aplicación para prueba de Oxygen">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <svg width="22" height="18" viewBox="0 0 22 18" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.04045 1.70711C5.43097 1.31658 5.43097 0.683417 5.04045 0.292893C4.64992 -0.0976311 4.01676 -0.0976311 3.62623 0.292893L0.959565 2.95956C0.569041 3.35008 0.569041 3.98325 0.959565 4.37377L3.62623 7.04044C4.01676 7.43097 4.64992 7.43097 5.04045 7.04044C5.43097 6.64992 5.43097 6.01675 5.04045 5.62623L4.08089 4.66667H17.6667C18.219 4.66667 18.6667 4.21895 18.6667 3.66667C18.6667 3.11438 18.219 2.66667 17.6667 2.66667H4.08089L5.04045 1.70711Z"/>
                <path d="M16.9596 10.9596C16.569 11.3501 16.569 11.9833 16.9596 12.3738L17.9191 13.3333H4.33334C3.78105 13.3333 3.33334 13.781 3.33334 14.3333C3.33334 14.8856 3.78105 15.3333 4.33334 15.3333H17.9191L16.9596 16.2929C16.569 16.6834 16.569 17.3166 16.9596 17.7071C17.3501 18.0976 17.9833 18.0976 18.3738 17.7071L21.0404 15.0404C21.431 14.6499 21.431 14.0168 21.0404 13.6262L18.3738 10.9596C17.9833 10.569 17.3501 10.569 16.9596 10.9596Z"/>
                </svg>
            <h1>unit converter</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- Convert card section -->
            <section class="convert-card">
                <h2>Convert</h2>

                <div class="card-body">
                    <select id="unitsSelect">
                        <option value="0" selected>Km → miles</option>
                        <option value="1">miles → Km</option>
                        <option value="2">feet → metres</option>
                        <option value="3">metres → feet</option>
                        <option value="4">cm → inches</option>
                        <option value="5">inches → cm</option>
                    </select>
                    <button id="invertBtn"><svg width="22" height="18" viewBox="0 0 22 18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.04045 1.70711C5.43097 1.31658 5.43097 0.683417 5.04045 0.292893C4.64992 -0.0976311 4.01676 -0.0976311 3.62623 0.292893L0.959565 2.95956C0.569041 3.35008 0.569041 3.98325 0.959565 4.37377L3.62623 7.04044C4.01676 7.43097 4.64992 7.43097 5.04045 7.04044C5.43097 6.64992 5.43097 6.01675 5.04045 5.62623L4.08089 4.66667H17.6667C18.219 4.66667 18.6667 4.21895 18.6667 3.66667C18.6667 3.11438 18.219 2.66667 17.6667 2.66667H4.08089L5.04045 1.70711Z"/>
                    <path d="M16.9596 10.9596C16.569 11.3501 16.569 11.9833 16.9596 12.3738L17.9191 13.3333H4.33334C3.78105 13.3333 3.33334 13.781 3.33334 14.3333C3.33334 14.8856 3.78105 15.3333 4.33334 15.3333H17.9191L16.9596 16.2929C16.569 16.6834 16.569 17.3166 16.9596 17.7071C17.3501 18.0976 17.9833 18.0976 18.3738 17.7071L21.0404 15.0404C21.431 14.6499 21.431 14.0168 21.0404 13.6262L18.3738 10.9596C17.9833 10.569 17.3501 10.569 16.9596 10.9596Z"/>
                    </svg></button>
                    <input type="number" id="unitsInput" value="0">
                    <label id="unitsInputLabel" name="unitsLabel" for="unitsInput">Km</label>
                </div>
                <div class="card-footer">
                    <button id="saveBtn" class="save-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3.25 10.0298C3.25 7.3293 5.61914 5.25 8.4 5.25C9.83347 5.25 11.0948 5.92214 12 6.79183C12.9052 5.92214 14.1665 5.25 15.6 5.25C18.3809 5.25 20.75 7.3293 20.75 10.0298C20.75 11.8797 19.9611 13.5064 18.8682 14.8815C17.7771 16.2543 16.35 17.4193 14.9835 18.366C14.4615 18.7276 13.9335 19.0611 13.4503 19.3072C12.9965 19.5383 12.4747 19.75 12 19.75C11.5253 19.75 11.0035 19.5383 10.5497 19.3072C10.0665 19.0611 9.53846 18.7276 9.01653 18.366C7.65005 17.4193 6.22287 16.2543 5.13182 14.8815C4.03888 13.5064 3.25 11.8797 3.25 10.0298ZM8.4 6.75C6.32075 6.75 4.75 8.2791 4.75 10.0298C4.75 11.4333 5.34579 12.74 6.30609 13.9482C7.26828 15.1588 8.56292 16.2269 9.87074 17.133C10.3656 17.4758 10.8317 17.7675 11.2305 17.9706C11.6586 18.1886 11.9067 18.25 12 18.25C12.0933 18.25 12.3414 18.1886 12.7695 17.9706C13.1683 17.7675 13.6344 17.4758 14.1293 17.133C15.4371 16.2269 16.7317 15.1588 17.6939 13.9482C18.6542 12.74 19.25 11.4333 19.25 10.0298C19.25 8.2791 17.6792 6.75 15.6 6.75C14.4058 6.75 13.2908 7.46342 12.5946 8.36892C12.4526 8.55356 12.2329 8.66176 12 8.66176C11.7671 8.66176 11.5474 8.55356 11.4054 8.36892C10.7092 7.46342 9.59415 6.75 8.4 6.75Z" fill="white"/>
                    </svg>
                    </button>
                    <p class="result">
                        <span id="resultNum" class="resultNum">0</span>
                        <span id="resultUnits" class="resultUnits">miles</span>
                    </p>
                </div>
            </section>

            <!-- Saveds convertions section -->
            <section class="saved-convertions">
                <h2>Saved</h2>
                <ul id="savedConvertionsList">
                    <li id="savedConvertionPrototype" class="saved-convertion">
                        <div>
                            <span class="saved-input">100</span> <span class="saved-input-unit">miles</span> → <span class="saved-result">160</span> <span class="saved-result-unit">Km</span>
                        </div>
                        <button class="deleteBtn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.0658 8.9948C16.3587 8.70191 16.3587 8.22703 16.0658 7.93414C15.773 7.64125 15.2981 7.64125 15.0052 7.93414L12 10.9393L8.99479 7.93414C8.70189 7.64125 8.22702 7.64125 7.93413 7.93414C7.64123 8.22703 7.64123 8.70191 7.93413 8.9948L10.9393 12L7.93412 15.0052C7.64122 15.2981 7.64122 15.773 7.93412 16.0659C8.22701 16.3588 8.70188 16.3588 8.99478 16.0659L12 13.0607L15.0052 16.0659C15.2981 16.3588 15.773 16.3588 16.0659 16.0659C16.3587 15.773 16.3587 15.2981 16.0659 15.0052L13.0606 12L16.0658 8.9948Z" fill="#676767"/>
                        </svg>
                        </button>
                    </li>

                </ul>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Terms of service</p>
            <p>Privacy policy</p>
        </div>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
